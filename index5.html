<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo de ejemplo</title>
    <link rel="stylesheet" href="css/estilo1.css" />
</head>
<body>
    <header>
        <!-- logo y un menu-->
        <a href="index.html" title="TITULO EL TIEMPO">
            <center><img src="img/logo4.jpg" alt="nombre de la empresa" /></center>
            </a>
        <nav>
            <ul>
                <li><a href="">item 1</a></li>
                <li><a href="">item 2</a></li>
                <li><a href="">item 3</a></li>
            </ul>

        </nav>
    </header>
    <br />
    <br />
    <main>
        <!-- formulario-->
        <form>
            <center><h1>Formulario prueba</h1></center>
            <label for="nombre">Nombre</label><br />
            <input type="text" id="nombre" name="txtNombre" maxlength="10" 
                    size=50 required placeholder="texto nombre"></input><br /><br />
            <!--<label>Correo Electronico</label><br />-->
            <input type="email" name="txtCorreo" size=30 placeholder="Correo electronico"></input><br />
            <label>Numero de telefono</label><br />
            <input type="number" name="txtTelefono" size=10 min=99999 max=99999999999></input><br />
            <label>Ejemplo Fecha</label><br />
            <input type="date" name="txtFecha" /> 
            
            <br /><br />
            <label>Seleccionar Vehículo</label><br />
            <select id="vehiculo" name="selVehiculo">
                <option value=1>Mercedes</option>
                <option value=2>Bmw</option>
                <option value=3>Fiat</option>
            </select>
            <br /><br /><br /><br />
            <label>Observaciones</label><br />
            <textarea name="txtObservaciones" rows=3 cols="60"></textarea>


            <input type="submit" value="Guardar Datos"></input>&nbsp;&nbsp;&nbsp;&nbsp;

            <button>Enviar</button>

        </form> 
        <center><h1>Ejemplo de Tabla - clases</h1>
            <table border=1> 
                    <tr>
                        <th>Equipo</th>
                        <th>Ciudad</th>
                        <th>Títulos NBA</th>
                    </tr>
                    <tr>
                        <td>Lakers</td>
                        <td>Los Angeles</td>
                        <td>16</td>
                    </tr>
                    <tr>
                        <td>Celtics</td>
                        <td>Boston</td>
                        <td>17</td>
                    </tr>
            </table>
        </center>

    </main>
    <br />
    <br />
    <footer>
        <center>
            <h3 id="fuenteh3">pie de pagina</h3>
            <p>parrafo de prueba</p>
        </center>

    </footer>

</body>
</html>
